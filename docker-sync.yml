version: '2'

options:
  compose-file-path: 'docker-compose.yml'
  compose-dev-file-path: 'docker-compose-mac.yml'
  verbose: false

syncs:
  sync-volume:
    src: '.'
    notify_terminal: true
    sync_host_ip: 'auto'
    sync_excludes: [ '.bundle', 'vendor/bundle', '.docker-sync', 'tmp/cache']
    sync_excludes_type: 'Name'
    sync_prefer: 'default'
